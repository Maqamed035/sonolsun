<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
      
    <div class="todo-container">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
       
        <div class="image-stack">
            <img src="image/photo1.svg" id="mainImage" class="stacked-img" alt="Smart image">
        </div>
        
        <div class="todo-list">
            <ul id="taskList"></ul>
        </div>

        <div class="input-container" id="inputContainer" style="display: none;">
            <input type="text" id="taskInput" placeholder="Yeni tapşırıq daxil edin">
        </div>

        <div class="add-task">
            <div class="btn-group">
                <button id="toggleInputBtn">+</button>
                <button id="saveTaskBtn">Добавить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
